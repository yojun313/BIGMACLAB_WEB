<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험사기</title>
  <link rel="stylesheet" href="sue_index_style.css" type = "text/css">
</head>

<script language='javascript'>

  var is_submit = true;
  var _NEXT_FOCUS = ""; // 커서가 갈 곳..

  function check_form(){

      f = document.form;

     if(is_submit == true){
        return true;
     }else{
        f[_NEXT_FOCUS].focus();
        is_submit = true;
        return false;
    }
  }

  function next_input(next_focus){
    if(event.keyCode == 13){
         is_submit = false;
        _NEXT_FOCUS = next_focus;
     }
  }

</script>

<body>

  <h1>Big Mac Lab ChatGPT 고소장 생성기</h1>
  <p>Built in BigMacLAB</p>

  <form action = "/loading_gpt" accept-charset = "utf-8" name = "보험사기" method = "post">

    <fieldset style = "width:10">
        <legend>피해 일시 및 장소</legend>
  
          피해 일시: <input type="datetime-local" id="피해 일시" name="피해 일시" onKeyDown="next_input('피해 장소');" required> </br></br>
  
          피해 장소: <input type="text" id="피해 장소" name="피해 장소" onKeyDown="next_input('피해 금액');" required> </br>
  
      </fieldset> </br>


    <fieldset style = "width:10">
      <legend>보험사기 고소내용 입력</legend>

      피해 금액: <input type="text" id="피해 금액" name="피해 금액" required> </br></br>

      <label for="myTextarea">보험금을 누구에게, 어떻게 지급했나요: </label> </br>
      <textarea id="보험금을 누구에게, 어떻게 지급했나요" name="보험금을 누구에게, 어떻게 지급했나요" rows="2" cols="200"></textarea> </br>

      <label for="myTextarea">피고소인에게 보험금을 지급한 사유: </label> </br>
      <textarea id="피고소인에게 보험금을 지급한 사유" name="피고소인에게 보험금을 지급한 사유" rows="2" cols="200"></textarea> </br>

      <label for="myTextarea">피의자의 기망행위: </label> </br>
      <textarea id="피의자의 기망행위" name="피의자의 기망행위" rows="2" cols="200"></textarea> </br>

        피해 금액의 변제 여부(금액): <input type="text" id="피해 금액의 변제 여부(금액)" name="피해 금액의 변제 여부(금액)" onKeyDown="next_input('동일 건 고소 및 취소 사실 여부');" required> </br>
    </fieldset> </br>

    
    <fieldset style = "width:10">
        <legend>추가 정보 입력</legend>
  
          동일 건 고소 및 취소 사실 여부: <select id="option" name="동일 건 고소 및 취소 사실 여부" onKeyDown="next_input('관련 형사사건 수사 유무');" required></br></br>
            <option value="" disabled selected hidden>선택</option>
            <option value="있음">있음</option>
            <option value="없음">없음</option>
          </select></br></br>

          관련 형사사건 수사 유무: <select id="option" name="관련 형사사건 수사 유무" onKeyDown="next_input('피고소인과 합의 여부');" required></br></br>
            <option value="" disabled selected hidden>선택</option>
            <option value="있음">있음</option>
            <option value="없음">없음</option>
          </select></br></br>
  
          피고소인과 합의 여부: <select id="option" name="피고소인과 합의 여부" onKeyDown="next_input('피고소인 처벌 의사');" required> </br></br>
            <option value="" disabled selected hidden>선택</option>
            <option value="합의하였음">합의하였음</option>
            <option value="합의하지 않음">합의하지 않음</option>
          </select></br></br>
          
          피고소인 처벌 의사: <select id="option" name="처벌의사" onKeyDown="next_input('고소 내용을 증명할 수 있는 증거:');" required> </br></br>
            <option value="" disabled selected hidden>선택</option>
            <option value="처벌 원함">처벌 원함</option>
            <option value="처벌 원하지 않음">처벌 원하지 않음</option>
          </select></br></br>

          <label for="myTextarea">고소 내용을 증명할 수 있는 증거: </label> </br>
          <textarea id="고소 내용을 증명할 수 있는 증거" name="고소 내용을 증명할 수 있는 증거" rows="2" cols="200"></textarea> </br></br>
  
          <label for="myTextarea">기타 수사에 필요한 사항: </label> </br>
          <textarea id="기타 수사에 필요한 사항" name="기타 수사에 필요한 사항" rows="2" cols="200"></textarea> </br></br>

          제출 경찰서: <input type="text" id="제출 경찰서" name="제출 경찰서" required> </br></br>

          고소 일자: <input type="date" max = "9999-12-31" id="고소일자" name="고소일자" required> </br></br>
  
        
    </fieldset></br>
    <p>제출 버튼을 누르면 ChatGPT 4가 고소장을 만들고 처리하는데 시간이 소요되오니 잠시만 기다려주시기 바랍니다.</p>
    
    <input type='submit' value='제출하기' onClick='return check_form();'>

  </form>

</body>
</html>
