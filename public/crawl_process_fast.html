<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BIGMACLAB CRAWLER DASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 960px;
            width: 100%;
            margin-bottom: 20px; /* Ensure there's space at the bottom */
        }
        h2 {
            color: #495057;
            text-align: center;
            font-weight: bold;
            font-size: 2rem;
        }
        .row {
            display: block;
            overflow-y: auto;
            max-height: 80vh; /* Adjust height to ensure button is visible */
            width: 100%;
        }
        .col-12.mb-3 {
            width: 100%;
            margin-right: 0;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border: none;
            margin-bottom: 20px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .navigation-button {
            width: 100%; /* Full width to match the cards above */
            text-align: center; /* Center the button */
            padding: 20px 0; /* Add some padding above and below the button */
        }
        .collapse-content {
            display: none; /* Default hidden */
        }
        .card-body .always-visible {
            cursor: pointer; /* Indicates this area is clickable */
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4">CRAWLER DASHBOARD</h2>
        <div id="processes" class="row"></div> <!-- 크롤링 프로세스가 여기에 표시됩니다 -->
    </div>

    <div class="navigation-button">
        <button onclick="window.location.href='http://bigmaclab-crawler.kro.kr:3000';" class="btn btn-primary">크롤러 추가</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const socket = io();
    
        function getCrawlObjectName(crawl_object) {
            switch(crawl_object) {
                case '1': return '네이버뉴스';
                case '2': return '네이버블로그';
                case '3': return '유튜브';  
            }
        }
    
        function getOptionName(option) {
            switch(option) {
                case '1': return '기사';
                case '2': return '기사 + 댓글';
                case '3': return '기사 + 댓글 + 대댓글';
            }
        }
    
        function getUniqueKey(data) {
            return `${data.name}-${data.crawl_object}-${data.keyword}`;
        }
    
        function getProgressId(data) {
            return `progress-${data.processId}`;
        }
    
        socket.on('crawl_progress', (data) => {
            const uniqueKey = getUniqueKey(data);
            const progressId = getProgressId(data);
            let processElement = document.getElementById(`process-${uniqueKey}`);
            if (!processElement) {
                processElement = document.createElement('div');
                processElement.id = `process-${uniqueKey}`;
                processElement.classList.add('col-12', 'mb-3');
                processElement.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <div class="always-visible" onclick="toggleProgress('${uniqueKey}')">
                                <h5 class="card-title">키워드: ${data.keyword}</h5>
                                <p class="card-text">
                                    요청자: ${data.name}<br>
                                    크롤링 대상: ${getCrawlObjectName(data.crawl_object)}<br>
                                    크롤링 옵션: ${getOptionName(data.option_select)}<br>
                                    드라이브 업로드: ${data.uploadToDrive ? '예' : '아니오'}<br>
                                    전체 기간: ${data.start_day} - ${data.end_day}
                                </p>
                            </div>
                            <div class="collapse-content" id="details-${uniqueKey}">
                                <div id="progress-${uniqueKey}"></div>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('processes').appendChild(processElement);
            }
        
            let progressElement = document.getElementById(progressId);
            if (!progressElement) {
                progressElement = document.createElement('p');
                progressElement.id = progressId;
                progressElement.classList.add('card-text');
                document.getElementById(`progress-${uniqueKey}`).appendChild(progressElement);
            }
            progressElement.innerHTML = `<small class="text-muted">기간: ${data.current_start} - ${data.current_end} ${data.output}</small>`;
    
            if (!processElement.querySelector('.btn')) {
                const terminateButton = document.createElement('button');
                terminateButton.textContent = 'Terminate All';
                terminateButton.classList.add('btn', 'btn-danger', 'mt-2');
                terminateButton.addEventListener('click', () => {
                    const isConfirmed = confirm('이 크롤러를 종료하시겠습니까?');
                    if (isConfirmed) {
                        const parts = uniqueKey.split('-');
                        const keyword = parts[2]; // 가정: keyword가 세 번째 부분에 위치함
                        socket.emit('terminate_process', { keyword });
                    }
                });
                processElement.querySelector('.card-body').appendChild(terminateButton);
            }
        });
    
        socket.on('process_terminated', (data) => {
            window.location.reload();
        });

        function toggleProgress(uniqueKey) {
            const detailsElement = document.getElementById(`details-${uniqueKey}`);
            if (detailsElement.style.display === 'none') {
                detailsElement.style.display = 'block';
            } else {
                detailsElement.style.display = 'none';
            }
        }
    </script>
</body>
</html>
