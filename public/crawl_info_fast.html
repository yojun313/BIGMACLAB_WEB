<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIGMACLAB CRAWLER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa; /* Light grey background */
        }
        .container {
            max-width: 600px;
            background-color: #ffffff; /* White background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); /* Subtle shadow for depth */
            margin: auto;
        }
        .btn-custom {
            background-color: #007bff; /* Custom button color */
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #0056b3; /* Darker shade for hover state */
        }
        .form-label {
            font-weight: 500; /* Slightly bolder labels */
        }
        .btn-group {
            display: flex;
            justify-content: space-between; /* Space between buttons */
        }
        .btn-custom + .btn-custom {
            margin-left: 20px; /* Adds space between buttons */
        }
        h2 {
            text-align: center;
            font-weight: bold; /* Makes the title bold */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">BIGMACLAB CRAWLER</h2>
        <form id = "crawlForm">
            <div class="mb-3">
                <label for="nameInput" class="form-label">이름</label>
                <input type="text" class="form-control" id="nameInput" placeholder="본인의 이름을 입력하세요">
            </div>

            <div class="mb-3">
                <label for="numberSelect" class="form-label">크롤링 대상을 입력하세요</label>
                <select class="form-select" id="numberSelect">
                    <option value="1">1. 네이버뉴스</option>
                    <option value="2">2. 네이버 블로그</option>
                    <option value="3">3. 유튜브</option>
                </select>

            </div>
            <div class="mb-3">
                <label for="dateInput1" class="form-label">시작일을 입력하세요</label>
                <input type="text" class="form-control" id="dateInput1" placeholder="YYYYMMDD">
            </div>
            <div class="mb-3">
                <label for="dateInput2" class="form-label">종료일을 입력하세요</label>
                <input type="text" class="form-control" id="dateInput2" placeholder="YYYYMMDD">
            </div>

            <div class="mb-3">
                <label for="numberSelect" class="form-label">옵션을 선택하세요</label>
                <select class="form-select" id="optionSelect">
                    <option value="1">1. 기사</option>
                    <option value="2">2. 기사 + 댓글</option>
                    <option value="3">3. 기사 + 댓글 + 대댓글</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="keywordInput" class="form-label">Keyword</label>
                <input type="text" class="form-control" id="keywordInput" placeholder="키워드를 입력하세요">
            </div>
            <div class="mb-4">
                <label class="form-label d-block">구글 드라이브에 업로드하시겠습니까?</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="yesNo" id="yes" value="yes">
                    <label class="form-check-label" for="yes">Y</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="yesNo" id="no" value="no">
                    <label class="form-check-label" for="no">N</label>
                </div>
            </div>
            <div class="mb-4">
                <div class="btn-group">
                    <button id="runBtn" class="btn btn-custom">크롤링 시작</button>
                    <button type="button" id="dashboardBtn" class="btn btn-custom">대쉬보드</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Prevent form submission on Enter, except when submitting the form
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement && activeElement.id !== 'submitBtn' && activeElement.tagName !== 'TEXTAREA') {
                    e.preventDefault();
                    // Focus next input
                    const inputs = Array.from(document.querySelectorAll('input, select, button'));
                    const nextInput = inputs[inputs.indexOf(activeElement) + 1];
                    if (nextInput) {
                        nextInput.focus();
                    }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.getElementById('runBtn').addEventListener('click', () => { // Corrected form ID
            const name = document.getElementById('nameInput').value;
            const crawl_object = document.getElementById('numberSelect').value;
            const start_day = document.getElementById('dateInput1').value;
            const end_day = document.getElementById('dateInput2').value; // Corrected method name
            const option_select = document.getElementById('optionSelect').value;
            const keyword = document.getElementById('keywordInput').value;
            const uploadToDrive = document.querySelector('input[name="yesNo"]:checked') ? document.querySelector('input[name="yesNo"]:checked').value : null; // Added radio button value
            socket.emit('crawlInfo_submit', { name, crawl_object, start_day, end_day, option_select, keyword, uploadToDrive }); // Added uploadToDrive
        });

        document.getElementById('dashboardBtn').addEventListener('click', () => {
            window.location.href = 'http://bigmaclab-crawler.kro.kr:3000/crawl_process_fast.html'; // Replace 'YOUR_DASHBOARD_URL' with the actual URL
        });


        socket.on('redirect', function(newUrl){
            window.location.href = newUrl;
        })

    </script>


</body>
</html>
