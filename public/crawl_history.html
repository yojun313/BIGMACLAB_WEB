<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>크롤링 기록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 기본 라이트모드 */
        :root {
            --background-color: #f8f9fa;
            --text-color: #333;
            --container-background-color: #ffffff;
            --table-border-color: #dee2e6;
            --header-color: #007bff;
            --even-row-color: #f8f9fa;
            --odd-row-color: #fff;
            --delete-btn-bg: #dc3545;
            --delete-btn-hover-bg: #c82333;
        }

        /* 다크모드 */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #333;
                --text-color: #f8f9fa;
                --container-background-color: #444;
                --table-border-color: #666;
                --header-color: #66b2ff;
                --even-row-color: #555;
                --odd-row-color: #444;
                --delete-btn-bg: #b02a37;
                --delete-btn-hover-bg: #8c232d;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 90%;
            margin: 2rem auto;
            background: var(--container-background-color);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: var(--header-color);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid var(--table-border-color);
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: var(--header-color);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
        }

        tr:nth-child(even) {
            background-color: var(--even-row-color);
        }

        tr:nth-child(odd) {
            background-color: var(--odd-row-color);
        }

        button.delete-btn {
            background-color: var(--delete-btn-bg);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.delete-btn:hover {
            background-color: var(--delete-btn-hover-bg);
        }

        .btn-group button {
            background-color: var(--header-color);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-group button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-group button.active {
            background-color: #004494;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            table, th, td {
                font-size: 0.875rem;
            }

            th, td {
                padding: 8px;
            }

            button.delete-btn {
                padding: 4px 8px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn-group button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>크롤링 기록</h1>
        <div class="btn-group" id="requester-buttons">
            <!-- 요청자 버튼이 여기에 동적으로 추가됩니다 -->
        </div>
        <table id="crawlTable" class="table table-hover">
            <thead>
                <tr>
                    <th>키워드</th>
                    <th>요청자</th>
                    <th>크롤링 대상</th>
                    <th>크롤링 옵션</th>
                    <th>시작일</th>
                    <th>종료일</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="fixed-buttons">
        <button onclick="window.location.href='/';" class="btn btn-primary">대쉬보드</button>
        <button onclick="window.location.href='/add_crawler';" class="btn btn-primary">크롤러 추가</button>
        <!-- <button id="toggleDarkMode" onclick="toggleDarkMode()" class="btn dark-mode-toggle">Dark Mode</button> -->
    </div>

    <script>
        let allData = [];

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 자동 다크모드 적용
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDarkMode) {
                document.body.classList.add('dark-mode');
            }

            // 데이터 불러오기
            fetch('/getHistoryData')
                .then(response => response.json())
                .then(data => {
                    allData = data;
                    createRequesterButtons();
                })
                .catch(error => console.error('Error loading the data:', error));
        });
    </script>
</body>
</html>
