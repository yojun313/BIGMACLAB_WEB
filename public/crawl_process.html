<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BIGMACLAB CRAWLER DASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Light mode variables */
        :root {
            --background-color: #f8f9fa;
            --text-color: #495057;
            --card-background-color: white;
            --card-shadow: rgba(0, 0, 0, 0.2);
            --card-hover-shadow: rgba(0, 0, 0, 0.2);
            --btn-danger-background-color: #dc3545;
            --btn-danger-border-color: #dc3545;
            --btn-danger-hover-background-color: #c82333;
            --btn-danger-hover-border-color: #bd2130;
        }

        /* Dark mode variables */
        .dark-mode {
            --background-color: #181a1b;
            --text-color: #e0e0e0;
            --card-background-color: #242526;
            --card-shadow: rgba(255, 255, 255, 0.1);
            --card-hover-shadow: rgba(255, 255, 255, 0.1);
            --btn-danger-background-color: #b02a37;
            --btn-danger-border-color: #b02a37;
            --btn-danger-hover-background-color: #8c232d;
            --btn-danger-hover-border-color: #7a1d26;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 2700px; /* Adjusted to allow for wider cards */
            width: 100%;
            margin-bottom: 20px; /* Ensure there's space at the bottom */
        }
        
        h2 {
            text-align: center;
            font-weight: bold;
            font-size: 2rem;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the cards in the row */
            overflow-y: auto; 
            max-height: 80vh; /* Adjust height to ensure button is visible */
            width: 100%;
            gap: 10px; /* Adjust gap to reduce space between columns */
        }
        
        .col-12.col-md-4.mb-3 {
            max-width: calc(33.333% - 10px); /* Adjust to account for gap */
            flex: 0 0 calc(33.333% - 10px); /* Adjust the flex property to ensure 3 columns with gap */
        }
        
        .card {
            background-color: var(--card-background-color);
            box-shadow: 0 4px 8px 0 var(--card-shadow);
            transition: 0.3s;
            border: none;
            margin-bottom: 10px; /* Adjust margin to reduce space between rows */
            width: 100%; /* Ensure card takes full width within column */
        }
        
        .card:hover {
            box-shadow: 0 8px 16px 0 var(--card-hover-shadow);
        }
        
        .btn-danger {
            background-color: var(--btn-danger-background-color);
            border-color: var(--btn-danger-border-color);
        }
        
        .btn-danger:hover {
            background-color: var(--btn-danger-hover-background-color);
            border-color: var(--btn-danger-hover-border-color);
        }
        
        .navigation-button {
            width: 100%; /* Full width to match the cards above */
            text-align: center; /* Center the button */
            padding: 20px 0; /* Add some padding above and below the button */
        }
        
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4">CRAWLER DASHBOARD</h2>
        <div class="navigation-button">
            <button id="toggleDarkMode" onclick="toggleDarkMode()" class="btn btn-secondary">Dark Mode</button>
        </div>
        <div id="processes" class="row"></div> <!-- 크롤링 프로세스가 여기에 표시됩니다 -->
    </div>

    <div class="navigation-button">
        <button onclick="window.location.href='http://bigmaclab-crawler.kro.kr:3000';" class="btn btn-primary">크롤러 추가</button>
        <button onclick="window.location.href='http://bigmaclab-crawler.kro.kr:3000/history';" class="btn btn-primary">크롤링 이력</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const socket = io();

        function getCrawlObjectName(crawl_object) {
            switch(crawl_object) {
                case '1': return 'Naver News';
                case '2': return 'Naver Blog';
                case '3': return 'Naver Cafe';
                case '4': return 'YouTube';
                case '5': return 'ChinaDaily';
                case '6': return 'ChinaSina';
            }
        }

        function getOptionName(CrawlObject, option) {
            switch(CrawlObject) {
                case '1':
                    switch(option) {
                        case '1':
                            return '기사 + 댓글'
                        case '2':
                            return '기사 + 댓글/대댓글'
                    }
                case '2':
                    switch(option) {
                        case '1':
                            return '블로그 본문'
                        case '2':
                            return '블로그 본문 + 댓글/대댓글'
                    }

                case '3':
                    switch(option) {
                        case '1':
                            return '카페 본문'
                        case '2':
                            return '카페 본문 + 댓글/대댓글'
                    }

                case '4':
                    switch(option) {
                        case '1':
                            return '영상 정보 + 댓글/대댓글 (100개 제한)'
                        case '2':
                            return '영상 정보 + 댓글/대댓글 (무제한)'
                    }

                case '5':
                    switch(option) {
                        case '1':
                            return '기사'
                    }

                case '6':
                    switch(option) {
                        case '1':
                            return '기사'
                        case '2':
                            return '기사 + 댓글'
                    }
            }
        }

        socket.on('crawl_progress', (data) => {
            let processElement = document.getElementById(`process-${data.processId}`);
            if (!processElement) {
                processElement = document.createElement('div');
                processElement.id = `process-${data.processId}`;
                processElement.classList.add('col-12', 'col-md-4', 'mb-3');

                processElement.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">키워드: ${data.keyword}</h5>
                            <p class="card-text">
                                ProcessID: ${data.processId}<br>
                                요청자: ${data.name}<br>
                                크롤링 대상: ${getCrawlObjectName(data.crawl_object)}<br>
                                크롤링 옵션: ${getOptionName(data.crawl_object, data.option_select)}<br>
                                시작일: ${data.start_day}<br>
                                종료일: ${data.end_day}<br>
                                데이터 수신: ${data.uploadToDrive}
                            </p>
                            <p class="card-text"><small class="text-muted">${data.output}</small></p>
                        </div>
                    </div>
                `;
                document.getElementById('processes').appendChild(processElement);

                const terminateButton = document.createElement('button');
                terminateButton.textContent = 'Terminate';
                terminateButton.classList.add('btn', 'btn-danger', 'mt-2');
                terminateButton.addEventListener('click', () => {
                    const isConfirmed = confirm('크롤러를 종료하시겠습니까?');
                    if (isConfirmed) {
                        socket.emit('terminate_process', { processId: data.processId });
                    }
                });
                processElement.querySelector('.card-body').appendChild(terminateButton);
            } else {
                const outputElement = processElement.querySelector('.card-text small');
                outputElement.textContent = `${data.output}`;
            }
        });

        socket.on('process_terminated', (processId) => {
            const processElement = document.getElementById(`process-${processId}`);
            if (processElement) {
                processElement.remove();
            }
        });

        // Function to toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');

            const toggleButton = document.getElementById('toggleDarkMode');
            if (body.classList.contains('dark-mode')) {
                toggleButton.textContent = 'Light Mode';
            } else {
                toggleButton.textContent = 'Dark Mode';
            }
        }
    </script>
</body>
</html>
