<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIGMACLAB MANAGER DOWNLOAD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* 라이트 모드 기본 스타일 */
    :root {
      --background-color: #f4f4f4;
      --text-color: #333;
      --container-background-color: #fff;
      --table-border-color: #ddd;
      --th-background-color: #f2f2f2;
      --hover-row-color: #f1f1f1;
      --even-row-color: #f9f9f9;
      --button-bg-color: #2c3e50;
      --button-hover-bg-color: #3a539b;
    }

    /* 다크 모드 스타일 */
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #333;
        --text-color: #f8f9fa;
        --container-background-color: #444;
        --table-border-color: #555;
        --th-background-color: #555;
        --hover-row-color: #666;
        --even-row-color: #555;
        --button-bg-color: #4a4a4a;
        --button-hover-bg-color: #5c5c5c;
      }
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1, h2 {
      text-align: center;
      color: var(--text-color);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: var(--container-background-color);
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table, th, td {
      border: 1px solid var(--table-border-color);
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: var(--th-background-color);
    }

    tr:nth-child(even) {
      background-color: var(--even-row-color);
    }

    tr:hover {
      background-color: var(--hover-row-color);
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .center {
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: var(--button-bg-color);
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: var(--button-hover-bg-color);
    }

    .latest-version {
      background-color: #eafaf1;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .latest-version h3 {
      margin-top: 0;
      color: var(--text-color);
      font-size: 24px;
    }

    .latest-version p {
      margin: 10px 0;
      font-size: 16px;
      color: var(--text-color);
    }

    .latest-version a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: var(--button-bg-color);
      border-radius: 5px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .latest-version a:hover {
      background-color: var(--button-hover-bg-color);
    }

    .toggle-button {
      cursor: pointer;
      color: var(--text-color);
      font-size: 18px;
      text-align: center;
      margin: 10px 0;
      display: block;
    }

    .toggle-button i {
      margin-right: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
  <link rel="icon" type="image/x-icon" href="assets/img/bigmaclab_logo_favicon.ico" />
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 브라우저의 다크모드 여부를 감지
      const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)');
      applyDarkMode(prefersDarkMode.matches); // 초기 모드 적용

      // 시스템 다크모드 설정이 변경될 때 이벤트 핸들러 추가
      prefersDarkMode.addEventListener('change', (event) => {
        applyDarkMode(event.matches);
      });
    });

    function applyDarkMode(isDarkMode) {
      if (isDarkMode) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }

    function toggleTable() {
      const table = document.getElementById('fileTable');
      const toggleButton = document.getElementById('toggleButton');
      if (table.classList.contains('hidden')) {
        table.classList.remove('hidden');
        toggleButton.innerHTML = '<i class="fas fa-chevron-up"></i> Hide Previous Versions';
      } else {
        table.classList.add('hidden');
        toggleButton.innerHTML = '<i class="fas fa-chevron-down"></i> Show Previous Versions';
      }
    }

    async function loadFiles() {
      const response = await fetch('/files');
      const files = await response.json();

      files.sort((a, b) => new Date(b.created) - new Date(a.created));

      const latestFile = files[0];

      const latestVersionContainer = document.getElementById('latestVersion');
      latestVersionContainer.innerHTML = `
        <h3>Latest Version: ${latestFile.name}</h3>
        <p>Size: ${latestFile.size}</p>
        <p>Released Date: ${latestFile.created}</p>
        <a href="/download/${latestFile.name}" class="button"><i class="fas fa-download"></i> Download</a>
      `;

      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';

      files.slice(1).forEach(file => {
        const row = document.createElement('tr');

        const fileNameCell = document.createElement('td');
        fileNameCell.className = 'center';
        const downloadLink = document.createElement('a');
        downloadLink.href = `/download/${file.name}`;
        downloadLink.textContent = file.name;
        fileNameCell.appendChild(downloadLink);

        const fileSizeCell = document.createElement('td');
        fileSizeCell.className = 'center';
        fileSizeCell.textContent = file.size;

        const fileCreatedCell = document.createElement('td');
        fileCreatedCell.className = 'center';
        fileCreatedCell.textContent = file.created;

        const actionCell = document.createElement('td');
        actionCell.className = 'center';
        const downloadButton = document.createElement('a');
        downloadButton.href = `/download/${file.name}`;
        downloadButton.innerHTML = '<i class="fas fa-download"></i> Download';
        downloadButton.className = 'button';
        actionCell.appendChild(downloadButton);

        row.appendChild(fileNameCell);
        row.appendChild(fileSizeCell);
        row.appendChild(fileCreatedCell);
        row.appendChild(actionCell);

        fileList.appendChild(row);
      });
    }

    document.addEventListener('DOMContentLoaded', loadFiles);
  </script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-file-download"></i> BIGMACLAB MANAGER DOWNLOAD</h1>
    <h2>Developed by <a href="https://github.com/yojun313" target="_blank">Yojun Moon</a></h2>
    
    <div id="latestVersion" class="latest-version"></div>
    
    <a id="toggleButton" class="toggle-button" onclick="toggleTable()">
      <i class="fas fa-chevron-down"></i> Show Previous Versions
    </a>

    <table id="fileTable" class="hidden">
      <thead>
        <tr>
          <th class="center">File Name</th>
          <th class="center">Size</th>
          <th class="center">Released Date</th>
          <th class="center">Download</th>
        </tr>
      </thead>
      <tbody id="fileList"></tbody>
    </table>
  </div>
</body>
</html>
